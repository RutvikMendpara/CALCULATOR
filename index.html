<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="clac-body">
            <div id="display"></div>
            <div class="button">
                <div class="button-big">
                    <div id="clear">Clear</div>
                    <div id="delete">Delete</div>
                </div>
                <div id="button-small">
                    <div class="row-1">
                        <div class="btn-sm">7</div>
                        <div class="btn-sm">4</div>
                        <div class="btn-sm">1</div>
                        <div class="btn-sm">.</div>
                    </div>
                    <div class="row-2">
                        <div class="btn-sm">8</div>
                        <div class="btn-sm">5</div>
                        <div class="btn-sm">2</div>
                        <div class="btn-sm">0</div>
                    </div>
                    <div class="row-3">
                        <div class="btn-sm">9</div>
                        <div class="btn-sm">6</div>
                        <div class="btn-sm">3</div>
                        <div class="btn-sm">=</div>
                    </div>
                    <div class="row-4">
                        <div class="btn-sm">/</div>
                        <div class="btn-sm">*</div>
                        <div class="btn-sm">-</div>
                        <div class="btn-sm">+</div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
