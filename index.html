<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="clac-body">
            <div id="display"></div>
            <div class="button">
                <div id="button-big">
                    <div id="clear">Clear</div>
                    <div id="delete">Delete</div>
                </div>
                <div id="button-small">
                    <div class="row-1">
                        <button id="btn7" class="btn-sm num">7</button>
                        <button id="btn4" class="btn-sm num">4</button>
                        <button id="btn1" class="btn-sm num">1</button>
                        <button id="btndot" class="btn-sm num">.</button>
                    </div>
                    <div class="row-2">
                        <button id="btn8" class="btn-sm num">8</button>
                        <button id="btn5" class="btn-sm num">5</button>
                        <button id="btn2" class="btn-sm num">2</button>
                        <button id="btn0" class="btn-sm num">0</button>
                    </div>
                    <div class="row-3">
                        <button id="btn9" class="btn-sm num">9</button>
                        <button id="btn6" class="btn-sm num">6</button>
                        <button id="btn3" class="btn-sm num">3</button>
                        <button id="btnequal" class="btn-sm op-btn">=</button>
                    </div>
                    <div class="row-4">
                        <button id="btnDivide" class="btn-sm op-btn">รท
                        </button>
                        <button id="btnMultiply" class="btn-sm op-btn">*</button>
                        <button id="btnSub" class="btn-sm op-btn">-</button>
                        <button id="btnAdd" class="btn-sm op-btn">+</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
